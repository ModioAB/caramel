[nosetests]
match=^test
nocapture=1
cover-package=caramel
with-coverage=1
cover-erase=1

[compile_catalog]
directory = caramel/locale
domain = caramel
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = caramel/locale/caramel.pot
width = 80

[init_catalog]
domain = caramel
input_file = caramel/locale/caramel.pot
output_dir = caramel/locale

[update_catalog]
domain = caramel
input_file = caramel/locale/caramel.pot
output_dir = caramel/locale
previous = true
